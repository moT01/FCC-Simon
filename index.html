<!DOCTYPE html>
<html>
    
    <head>
        <title>FCC Simon Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="FccSimon.css">
    </head>
    
    <body class="flex">
        <div class="wrapall">
            <div class="wrapcolors">
                <div class="flex">
                    <div class="btn green" id=1></div>
                    <div class="btn red" id=2></div>
                </div>
                <div class="flex">
                    <div class="btn yellow" id=3></div>
                    <div class="btn blue" id=4></div>
                </div>
            </div>

            <div class="controls flex">
                <div class="logo">Simon</div>
                <div class="inline">
                    <div class="block lcd"></div>
                    <div class="block">Count</div>
                </div>
                <div class="inline">
                    <div class="block button start-button"></div>
                    <div class="block">Start</div>
                </div>
                <div class="inline">
                    <div class="block button strict-button"></div>
                    <div class="block">Strict</div>
                </div>
                <div>
                    <div class="block power-label">OFF&nbsp;&nbsp;&nbsp;&nbsp;ON</div>
                    <div class="block switch-holder">
                        <div class="power-switch"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="jquery-3.1.0.js"></script>
        <script src="FccSimon.js"></script>
    </body>
  
</html>
